<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-list>
                        <!-- =========== User ================= -->
                        <ion-item>
                            <ion-label position="floating">Usuario</ion-label>
                            <ion-input type="email" ngModel name="user" required #userCtrl="ngModel"></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!userCtrl.valid && userCtrl.touched" lines="none">
                            <ion-label>
                                Ingrese el usuario
                            </ion-label>
                        </ion-item>
                        <!-- =========== Pass ================= -->
                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
                            <ion-label>
                                Ingrese la contrase√±a
                            </ion-label>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button type="submit" color="primary" expand="block" [disabled]="!f.valid">
                        Login
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
